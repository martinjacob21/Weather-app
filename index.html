<body>
    <div style="height:400px;position: absolute;" class="container-fluid w-100 ">
        <div class="p-5" style="position: relative;margin-top: 5%;">
            <h1 class="text-center text-white">Weather app</h1>
            <br>
            <input id="csearch" type="text" class="w-50 form-control container my-5" placeholder="Enter city to search">
            <div class="text-center"><button class="btn btn-success" type="button" onclick="search()">search</button>
                <button class="btn btn-danger" id="b1" type="button" onclick="currentLocation()">Current Location</button>

            </div>
        </div>
    </div>
    <br>
    <div id="result"></div>
    <br><br>

</body>
<script>
    function search() {
        cname = csearch.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cname}&appid=5b4bee0ba241d092159faf007e166080`).then(response => response.json())
            .then(result => displayData(result))

    }
    function displayData(dataObject) {
        nname = dataObject.name
        con = dataObject.weather[0].main
        ntemp = Math.floor(dataObject.main.temp - 273)
        feelLike = Math.floor(dataObject.main.feels_like - 273)
        pressure = dataObject.main.pressure
        humidity = dataObject.main.humidity
        windSpeed = dataObject.wind.speed
        maxTemp = Math.floor(dataObject.main.temp_max - 273)
        minTemp = Math.floor(dataObject.main.temp_min - 273)

        if (con == "Clear") {
            result.innerHTML = `
        <div style="background-image: url(./imgWeather/blog-4.jpg);background-size: cover; height: 620px;margin-top: 30%;" class="w-100 container" id="div1" >

                <div class="col-lg-7  col-sm-12 my-5">
                    <h1>${nname}</h1>
                    <h3>Country:India</h3>
                    <br>
                    <h4>${con} Climate</h4>
                    <p id="p1" style="font-size: 100px;"><i class="fa-solid  fa-temperature-full"></i>${ntemp}°C </p>

                </div>
                <div class="col-lg-5 col-sm-12 " style="background-color: rgba(239, 239, 239, 0.616); id="g1">
                    <p>Feels Liks</p>
                    <h4>${feelLike}°C</h4>
                    <hr>
                    <p>Pressure</p>
                    <h4>${pressure}</h4>
                    <hr>

                    <hr>
                    <p>Wind Speed</p>

    function currentLocation() {
        navigator.geolocation.getCurrentPosition((location) => {
            console.log(location);

            lat = location.coords.latitude
            lon = location.coords.longitude


            cname = fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`).then(response => response.json()).then(cname => cname.locality)
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cname}&appid=5b4bee0ba241d092159faf007e166080`).then(response1 => response1.json()).then(result => displayData(result))
        });

    }
